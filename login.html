<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Whisk / Login</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.typekit.net/rfv0yiu.css">
        <script src="app.js"></script>
    </head>

    <body>
        <div id="btn">
            <button><h1>W</h1></button>
            <h2 class="menu-head-2">Whisk</h2>
        </div>
        <div id="login-container">
            <form id="login-form">
                <h1 class="login-head">Login</h1>

                <label for="eamail">Email</label>
                <input type="text" placeholder="Enter Email" name="eamil" id="email" required>

                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
                <div class="btn-container">
                    <button type="submit" class="f-btn" id="login-form-submit">Login</button>
                    <button type="submit" class="f-btn2">Sign Up</button>
                </div>
            </form>
        </div>  
    </body>
</html>
