<!DOCTYPE html>
<html>
    <head>
        <title>Howl | Profile</title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 320px) and (max-device-width: 1400px)" href="./mobile.css" />
        <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 1401px)" href="./styles.css" />
        <!-- <link rel="stylesheet" href="./styles.css"> -->
        <link rel="stylesheet" href="https://use.typekit.net/gsg0mrd.css">
        <script src="https://kit.fontawesome.com/4bd977ebc8.js" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </head>

    <body>
        <div id="menu-container">
            <button class="mobile-btn" onclick="toggleNav()">
                <span>
                    <img src="./assets/Logo.svg" class="mobile-logo">
                </span>
            </button>
            <div>
                <a href="./index.html"><img src="./assets/Logo.svg" class="menu-logo"></a>
            </div>
            <div id="menu-container">
                <div id="menu">
                    <div class="mobile-ui">
                        <div class="profile-img-mobile"></div>
                        <div class="profile-username-m"><a href="./profile.html">@Username</a></div>
                    </div>
                    <div class="menu-items">
                        <a href="./index.html" class="menu-item">Home</a>
                        <a href="./explore.html" class="menu-item">Explore</a>
                        <a href="./messages.html" class="menu-item">Messages</a>
                        <a href="./notifications.html" class="menu-item">Notifications</a>
                        <a href="./profile.html" class="menu-item active">Profile</a>
                        <a href="./settings.html" class="menu-item">Settings</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mobile-profile">
            <div id="profile-container">
                <div class="profile-head">
                    <div class="back-btn" onclick="history.back()">
                        <i class="fa-solid fa-arrow-left" id="back-btn"></i>
                    </div>
                    <h1 class="profile-head-text">Username</h1>
                </div>
                <div class="profile-bg-container"></div>
                <div class="profile-user-container">
                    <div class="profile-img"></div>
                    <div class="profile-describe">
                        <div>
                            <h3 class="user-descrip">UserN</h3>
                        </div>
                        <div>
                            <p class="user-descrip-p">@username</p>
                        </div>
                        <div>
                            <h5 class="user-description">YO YO YO</h5>
                        </div>
                        <div class="fol">
                            <h5>100 Followers</h5>
                        </div>
                        <div class="fol fowl">
                            <h5>90 Following</h5>
                        </div>
                        <div class="profile-extras">
                            <div>
                                <i class="fa-solid fa-location-dot la"></i>
                                <p class="user-descrip-p">USA</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-tabs">
                    <a href="./profile.html" class="profile-tab active">Feed</a>
                    <a href="./account/replies.html" class="profile-tab">Replies</a>
                    <a href="./account/media.html" class="profile-tab">Media</a>
                    <a href="./account/likes.html" class="profile-tab">Likes</a>
                </div>
            </div>
        </div>

        <div class="desktop-profile">
            <div id="profile-container">
                <div class="profile-head">
                    <h1 class="profile-head-text">Username</h1>
                </div>
                <div class="profile-bg-container"></div>
                <div class="profile-user-container">
                    <div class="profile-img"></div>
                    <div class="profile-describe">
                        <div>
                            <h3 class="user-descrip">UserN</h3>
                        </div>
                        <div>
                            <p class="user-descrip-p">@username</p>
                        </div>
                        <div>
                            <h5 class="user-description">YO YO YO</h5>
                        </div>
                        <div class="fol">
                            <h5>100 Followers</h5>
                        </div>
                        <div class="fol fowl">
                            <h5>90 Following</h5>
                        </div>
                        <div class="profile-extras">
                            <div>
                                <i class="fa-solid fa-location-dot la"></i>
                                <p class="user-descrip-p">USA</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-tabs">
                    <a href="./profile.html" class="profile-tab active">Feed</a>
                    <a href="./account/replies.html" class="profile-tab">Replies</a>
                    <a href="./account/media.html" class="profile-tab">Media</a>
                    <a href="./account/likes.html" class="profile-tab">Likes</a>
                </div>
            </div>
        </div>
    </body>
</html>
