        <div id="main-container">
            <h1 class="page-title">Settings</h1>
            <div class="container-settings">
              <div class="settings">
                <div class="settings-search">
                    <input type="text" placeholder="Search Settings" class="set-search-bar">
                </div>
                <div id="settings-menu">
                    <div class="set-menu-items">
                        <div class="set-item-container">
                            <a href="account.html" class="set-menu-item">Your Account</a>
                        </div>
                        <div class="set-item-container">
                            <a href="account.html" class="set-menu-item">Subscription</a>

                        <div class="set-item-container">

            </div>

        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h1 class="form-head">Login</h1>
                <form>
                    <div class="uname">
                        <label for="uname" class="labelu">Username</label>
                        <input type="text" placeholder="Enter Username" name="uname" class="uname" required>
                    </div>
                    <div class="upass">
                        <label for="upass" class="labelp">Password</label>
                        <input type="password" placeholder="Enter Password" name="upass" class="upass" required>
                    </div>
                    <div id="form-btns">
                        <button type="submit" class="btn-login">Login</button>
                        <button type="submit" class="btn-signup">Sign Up</button>
                    </div>
                </form>
            </div>
        </div> 
        <script src="modal.js"></script>
